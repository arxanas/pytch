name: pytch
file_extensions: ["pytch"]

scopes:
  comment:
    vscode: "comment"
    pygments: "Comment"

  whitespace:
    # No direct equivalent in VS Code, so just use "punctuation".
    vscode: "punctuation"
    pygments: "Whitespace"

  keyword:
    vscode: "keyword"
    pygments: "Keyword"

  identifier:
    vscode: "entity.name"
    pygments: "Name"

  numeric:
    vscode: "constant.numeric"
    pygments: "Number"

  punctuation:
    vscode: "punctuation"
    pygments: "Punctuation"

  single-quoted-string:
    vscode: "string.quoted.single"
    pygments: "String.Single"

  double-quoted-string:
    vscode: "string.quoted.double"
    pygments: "String.Double"

contexts:
  root:
    - scope: whitespace
      regex: \s+

    - scope: comment
      regex: \#[^\n]*

    - scope: keyword
      regex: |-
        and
        | else
        | if
        | let
        | or
        | then

    - scope: identifier
      regex: "[a-zA-Z_][a-zA-Z0-9_]*"

    - scope: numeric
      regex: "[0-9]+"

    - scope: punctuation
      regex: |-
        =  |
        ,  |
        \+ |
        \- |
        \( |
        \)

    - scope: single-quoted-string
      regex: |-
         (\\'|[^'])
      begin:
        regex: "'"
        scope: single-quoted-string
      end:
        regex: "'"
        scope: single-quoted-string

    - scope: double-quoted-string
      regex: |-
         (\\"|[^"])
      begin:
        regex: '"'
        scope: double-quoted-string
      end:
        regex: '"'
        scope: double-quoted-string
